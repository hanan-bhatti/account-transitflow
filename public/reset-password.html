<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TransitFlow</title>
    <link rel="icon"
        href="https://spotless-orange-flea.myfilebase.com/ipfs/QmZ7KzNrnnFMb7omqMpZvJXxdRddHT7XuJgSd9PUUCJ3yj"
        type="image/x-icon">
    <script defer src="http://localhost:32768/script.js"
        data-website-id="d1e811e0-9e3d-4983-bc9e-c673dd629791"></script>
    <style>
        :root {
            /* Default theme variables - will be overridden by dynamic theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.25);
            --bg-overlay: rgba(255, 255, 255, 0.8);
            --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 25% 25%, var(--accent-primary)10 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--accent-secondary)10 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--accent-primary)05 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow:
                0 20px 25px -5px var(--shadow),
                0 10px 10px -5px var(--shadow);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow:
                0 25px 50px -12px var(--shadow-lg),
                0 0 0 1px var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 0.75rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .brand-name {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input.invalid {
            border-color: var(--danger);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .password-requirements {
            margin-top: 0.75rem;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 0.375rem 0;
            transition: all 0.2s ease;
            color: var(--text-muted);
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .requirement.valid .requirement-icon {
            background: var(--success);
            color: white;
        }

        .reset-button {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent-primary)40;
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .reset-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-text {
            transition: opacity 0.2s ease;
        }

        .loading-state .button-text {
            opacity: 0;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .loading-state .spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: linear-gradient(135deg, var(--danger)10, var(--danger)05);
            color: var(--danger);
            border: 1px solid var(--danger)20;
        }

        .alert.success {
            background: linear-gradient(135deg, var(--success)10, var(--success)05);
            color: var(--success);
            border: 1px solid var(--success)20;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-link a:hover {
            color: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .theme-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px var(--shadow-lg);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                border-radius: 20px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .theme-indicator {
                position: static;
                margin: 1rem auto 0;
                display: block;
                text-align: center;
                width: fit-content;
            }
        }

        /* Dark theme compatibility */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #94a3b8;
                --border-color: #475569;
                --bg-overlay: rgba(15, 23, 42, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-secondary);">Loading theme...</p>
        </div>
    </div>

    <div class="theme-indicator" id="themeIndicator">
        Loading theme...
    </div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://spotless-orange-flea.myfilebase.com/ipfs/QmZ7KzNrnnFMb7omqMpZvJXxdRddHT7XuJgSd9PUUCJ3yj"
                    alt="TransitFlow Logo" class="logo">
                <h1 class="brand-name">TransitFlow</h1>
            </div>
            <p class="subtitle">
                Create a new secure password for your account
            </p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        placeholder="Create a strong password" autocomplete="new-password">

                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement" id="req-length">
                            <div class="requirement-icon">✗</div>
                            At least 8 characters long
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <div class="requirement-icon">✗</div>
                            One uppercase letter (A-Z)
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <div class="requirement-icon">✗</div>
                            One lowercase letter (a-z)
                        </div>
                        <div class="requirement" id="req-number">
                            <div class="requirement-icon">✗</div>
                            One number (0-9)
                        </div>
                        <div class="requirement" id="req-special">
                            <div class="requirement-icon">✗</div>
                            One special character (@$!%*?&)
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required
                        placeholder="Confirm your new password" autocomplete="new-password">
                </div>

                <button type="submit" class="reset-button" id="resetButton">
                    <span class="button-text">Reset Password</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="back-link">
                <a href="/login">← Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Theme and UI management
        let currentTheme = null;
        const form = document.getElementById('resetPasswordForm');
        const alertDiv = document.getElementById('alert');
        const resetButton = document.getElementById('resetButton');
        const themeIndicator = document.getElementById('themeIndicator');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // If no token in URL, redirect to forgot password page
        if (!resetToken) {
            window.location.href = '/forgot-password';
        }

        // Password requirements
        const requirements = {
            length: { regex: /.{8,}/, element: document.getElementById('req-length') },
            uppercase: { regex: /[A-Z]/, element: document.getElementById('req-uppercase') },
            lowercase: { regex: /[a-z]/, element: document.getElementById('req-lowercase') },
            number: { regex: /\d/, element: document.getElementById('req-number') },
            special: { regex: /[@$!%*?&]/, element: document.getElementById('req-special') }
        };

        // Show/hide loading overlay
        function showLoadingOverlay(show = true) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // Apply theme to CSS variables
        function applyTheme(theme) {
            if (!theme || !theme.colors) return;

            const root = document.documentElement;
            Object.entries(theme.colors).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });

            currentTheme = theme;
            updateThemeIndicator(theme);
        }

        // Update theme indicator
        function updateThemeIndicator(theme) {
            if (theme) {
                themeIndicator.textContent = theme.name || 'Custom Theme';
                themeIndicator.style.opacity = '1';
            } else {
                themeIndicator.textContent = 'Default Theme';
                themeIndicator.style.opacity = '0.7';
            }
        }

        // Fetch theme from backend
        async function fetchTheme() {
            try {
                showLoadingOverlay(true);

                // Get user's location for weather-based theming
                let location = 'Pakistan';
                let weather = null;

                // Try to get user location and weather
                if (navigator.geolocation) {
                    try {
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, {
                                timeout: 5000,
                                enableHighAccuracy: false
                            });
                        });

                        const { latitude, longitude } = position.coords;

                        // Fetch weather data
                        const weatherResponse = await fetch(
                            `https://api-auth.transitflow.qzz.io/api/weather?lat=${latitude}&lon=${longitude}`,
                            { credentials: 'include' }
                        );

                        if (weatherResponse.ok) {
                            const weatherData = await weatherResponse.json();
                            weather = weatherData.condition;
                            location = `${weatherData.city}, ${weatherData.country}`;
                        }
                    } catch (geoError) {
                        console.log('Geolocation not available, using default location');
                    }
                }

                // Fetch theme based on date, weather, and location
                const themeUrl = new URL('https://api-auth.transitflow.qzz.io/api/theme');
                themeUrl.searchParams.set('date', new Date().toISOString());
                if (weather) themeUrl.searchParams.set('weather', weather);
                themeUrl.searchParams.set('location', location);

                const themeResponse = await fetch(themeUrl, {
                    credentials: 'include'
                });

                if (themeResponse.ok) {
                    const theme = await themeResponse.json();
                    applyTheme(theme);
                } else {
                    console.warn('Failed to fetch theme, using default');
                    updateThemeIndicator({ name: 'Default' });
                }
            } catch (error) {
                console.error('Error fetching theme:', error);
                updateThemeIndicator({ name: 'Default' });
            } finally {
                showLoadingOverlay(false);
            }
        }

        // Alert management
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        // Button loading state
        function setButtonLoading(loading) {
            if (loading) {
                resetButton.disabled = true;
                resetButton.classList.add('loading-state');
            } else {
                resetButton.disabled = false;
                resetButton.classList.remove('loading-state');
            }
        }

        // Real-time password validation
        passwordInput.addEventListener('input', function () {
            const password = this.value;

            Object.keys(requirements).forEach(key => {
                const req = requirements[key];
                const icon = req.element.querySelector('.requirement-icon');

                if (req.regex.test(password)) {
                    req.element.classList.add('valid');
                    icon.textContent = '✓';
                } else {
                    req.element.classList.remove('valid');
                    icon.textContent = '✗';
                }
            });

            // Check password match
            if (confirmPasswordInput.value) {
                validatePasswordMatch();
            }
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.classList.add('invalid');
            } else {
                confirmPasswordInput.classList.remove('invalid');
            }
        }

        // Validate form before submission
        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Check all password requirements
            const allRequirementsMet = Object.keys(requirements).every(key => {
                return requirements[key].regex.test(password);
            });

            if (!allRequirementsMet) {
                showAlert('Please ensure your password meets all requirements');
                return false;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return false;
            }

            return true;
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            if (!validateForm()) {
                return;
            }

            setButtonLoading(true);

            try {
                const response = await fetch('https://api-auth.transitflow.qzz.io/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: passwordInput.value,
                        confirmPassword: confirmPasswordInput.value
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    let errorMessage;
                    switch (response.status) {
                        case 400:
                            errorMessage = data.message || 'Invalid information provided. Please check your input.';
                            break;
                        case 401:
                            errorMessage = 'Reset token is invalid or has expired. Please request a new password reset.';
                            break;
                        case 422:
                            errorMessage = 'The information provided is not valid. Please check and try again.';
                            break;
                        case 429:
                            errorMessage = 'Too many attempts. Please wait a few minutes before trying again.';
                            break;
                        case 500:
                            errorMessage = 'Server is temporarily unavailable. Please try again later.';
                            break;
                        default:
                            errorMessage = data.message || data.error || 'An unexpected error occurred. Please try again.';
                    }
                    showAlert(errorMessage);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setButtonLoading(false);
            }
        });

        // Enhanced input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-1px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Auto-focus password field
        document.getElementById('password').focus();

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', fetchTheme);

        // Refresh theme every 5 minutes to catch theme changes
        setInterval(fetchTheme, 5 * 60 * 1000);
    </script>
</body>

</html>
