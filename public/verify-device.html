<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Device - TransitFlow</title>
    <link rel="icon"
        href="https://spotless-orange-flea.myfilebase.com/ipfs/QmZ7KzNrnnFMb7omqMpZvJXxdRddHT7XuJgSd9PUUCJ3yj"
        type="image/x-icon">
    <script defer src="http://localhost:32768/script.js"
        data-website-id="d1e811e0-9e3d-4983-bc9e-c673dd629791"></script>
    <style>
        :root {
            /* Default theme variables - will be overridden by dynamic theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --accent-primary: #3b82f6;
            --accent-secondary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.25);
            --bg-overlay: rgba(255, 255, 255, 0.8);
            --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 25% 25%, var(--accent-primary)10 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--accent-secondary)10 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--accent-primary)05 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            backdrop-filter: blur(1px);
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow:
                0 20px 25px -5px var(--shadow),
                0 10px 10px -5px var(--shadow);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow:
                0 25px 50px -12px var(--shadow-lg),
                0 0 0 1px var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 0.75rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .brand-name {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.01em;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .help-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.375rem;
            line-height: 1.4;
        }

        .verify-button {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .verify-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent-primary)40;
        }

        .verify-button:active {
            transform: translateY(0);
        }

        .verify-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button-text {
            transition: opacity 0.2s ease;
        }

        .loading-state .button-text {
            opacity: 0;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .loading-state .spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background: linear-gradient(135deg, var(--danger)10, var(--danger)05);
            color: var(--danger);
            border: 1px solid var(--danger)20;
        }

        .alert.success {
            background: linear-gradient(135deg, var(--success)10, var(--success)05);
            color: var(--success);
            border: 1px solid var(--success)20;
        }

        .theme-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px var(--shadow-lg);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                border-radius: 20px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .theme-indicator {
                position: static;
                margin: 1rem auto 0;
                display: block;
                text-align: center;
                width: fit-content;
            }
        }

        /* Dark theme compatibility */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #94a3b8;
                --border-color: #475569;
                --bg-overlay: rgba(15, 23, 42, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-secondary);">Loading theme...</p>
        </div>
    </div>

    <div class="theme-indicator" id="themeIndicator">
        Loading theme...
    </div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://spotless-orange-flea.myfilebase.com/ipfs/QmZ7KzNrnnFMb7omqMpZvJXxdRddHT7XuJgSd9PUUCJ3yj"
                    alt="TransitFlow Logo" class="logo">
                <h1 class="brand-name">TransitFlow</h1>
            </div>
            <p class="subtitle">
                Verify your new device to continue accessing your account securely
            </p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert"></div>

            <form id="verificationForm">
                <div class="form-group">
                    <label for="token" class="form-label">Verification token</label>
                    <input type="text" id="token" name="token" class="form-input" required
                        placeholder="Enter your verification code" autocomplete="off">
                    <div class="help-text">Enter the token from the url or from the email.</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required
                        placeholder="Enter your password" autocomplete="current-password">
                    <div class="help-text">Confirm your identity with your account password</div>
                </div>

                <button type="submit" class="verify-button" id="verifyButton">
                    <span class="button-text">Verify Device</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Theme and UI management
        let currentTheme = null;
        const form = document.getElementById('verificationForm');
        const alertDiv = document.getElementById('alert');
        const verifyButton = document.getElementById('verifyButton');
        const themeIndicator = document.getElementById('themeIndicator');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Enhanced URL parameter extraction function
        function extractTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');

            if (token) {
                // Clean the token by removing any unwanted characters
                token = token.trim()
                    .replace(/['"]/g, '') // Remove single and double quotes
                    .replace(/[^\w\d]/g, '') // Keep only alphanumeric characters

                console.log('Extracted token:', token); // For debugging
                return token;
            }

            // Also try to extract from hash if present
            const hash = window.location.hash;
            if (hash.includes('token=')) {
                const hashParams = new URLSearchParams(hash.substring(1));
                token = hashParams.get('token');
                if (token) {
                    token = token.trim()
                        .replace(/['"]/g, '')
                        .replace(/[^\w\d]/g, '')
                    console.log('Extracted token from hash:', token);
                    return token;
                }
            }

            return null;
        }

        // Show/hide loading overlay
        function showLoadingOverlay(show = true) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // Apply theme to CSS variables
        function applyTheme(theme) {
            if (!theme || !theme.colors) return;

            const root = document.documentElement;
            Object.entries(theme.colors).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });

            currentTheme = theme;
            updateThemeIndicator(theme);
        }

        // Update theme indicator
        function updateThemeIndicator(theme) {
            if (theme) {
                themeIndicator.textContent = theme.name || 'Custom Theme';
                themeIndicator.style.opacity = '1';
            } else {
                themeIndicator.textContent = 'Default Theme';
                themeIndicator.style.opacity = '0.7';
            }
        }

        // Fetch theme from backend
        async function fetchTheme() {
            try {
                showLoadingOverlay(true);

                // Get user's location for weather-based theming
                let location = 'Pakistan';
                let weather = null;

                // Try to get user location and weather
                if (navigator.geolocation) {
                    try {
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, {
                                timeout: 5000,
                                enableHighAccuracy: false
                            });
                        });

                        const { latitude, longitude } = position.coords;

                        // Fetch weather data
                        const weatherResponse = await fetch(
                            `https://api-auth.transitflow.qzz.io/api/weather?lat=${latitude}&lon=${longitude}`,
                            { credentials: 'include' }
                        );

                        if (weatherResponse.ok) {
                            const weatherData = await weatherResponse.json();
                            weather = weatherData.condition;
                            location = `${weatherData.city}, ${weatherData.country}`;
                        }
                    } catch (geoError) {
                        console.log('Geolocation not available, using default location');
                    }
                }

                // Fetch theme based on date, weather, and location
                const themeUrl = new URL('https://api-auth.transitflow.qzz.io/api/theme');
                themeUrl.searchParams.set('date', new Date().toISOString());
                if (weather) themeUrl.searchParams.set('weather', weather);
                themeUrl.searchParams.set('location', location);

                const themeResponse = await fetch(themeUrl, {
                    credentials: 'include'
                });

                if (themeResponse.ok) {
                    const theme = await themeResponse.json();
                    applyTheme(theme);
                } else {
                    console.warn('Failed to fetch theme, using default');
                    updateThemeIndicator({ name: 'Default' });
                }
            } catch (error) {
                console.error('Error fetching theme:', error);
                updateThemeIndicator({ name: 'Default' });
            } finally {
                showLoadingOverlay(false);
            }
        }

        // Alert management
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        // Button loading state
        function setButtonLoading(loading) {
            if (loading) {
                verifyButton.disabled = true;
                verifyButton.classList.add('loading-state');
            } else {
                verifyButton.disabled = false;
                verifyButton.classList.remove('loading-state');
            }
        }

        // Device information gathering
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenResolution = `${screen.width}x${screen.height}`;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            let deviceType = 'desktop';
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
                deviceType = 'mobile';
            } else if (/iPad/i.test(userAgent)) {
                deviceType = 'tablet';
            }

            let browser = 'unknown';
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';

            const deviceString = userAgent + platform + screenResolution;
            const deviceId = btoa(deviceString).replace(/[+/=]/g, '').substring(0, 32);

            return {
                userAgent,
                platform,
                language,
                deviceType,
                browser,
                screenResolution,
                timezone,
                deviceName: `${browser} on ${platform}`,
                deviceId
            };
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const formData = new FormData(form);
            const token = formData.get('token').trim();
            const password = formData.get('password');

            if (!token || !password) {
                showAlert('Please fill in all required fields');
                return;
            }

            setButtonLoading(true);

            try {
                const deviceInfo = getDeviceInfo();

                const response = await fetch('https://api-auth.transitflow.qzz.io/api/auth/verify-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        password,
                        deviceInfo
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Device verified successfully! Redirecting...', 'success');

                    setTimeout(() => {
                        if (data.data && data.data.requiresEmailVerification) {
                            window.location.href = '/verify-email';
                        } else {
                            window.location.href = '/account';
                        }
                    }, 2000);
                } else {
                    showAlert(data.message || data.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Network error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setButtonLoading(false);
            }
        });

        // Auto-fill token from URL with enhanced cleaning
        const tokenFromUrl = extractTokenFromUrl();

        if (tokenFromUrl) {
            document.getElementById('token').value = tokenFromUrl;
            document.getElementById('password').focus();
            console.log('Auto-filled token:', tokenFromUrl);
        } else {
            document.getElementById('token').focus();
        }

        // Handle paste for verification code with cleaning
        document.getElementById('token').addEventListener('paste', (e) => {
            setTimeout(() => {
                let pastedText = e.target.value.trim();
                // Clean pasted text
                pastedText = pastedText.replace(/['"]/g, '').replace(/[^\w\d]/g, '');
                e.target.value = pastedText.substring(0, 10);

                if (pastedText.length >= 6) {
                    document.getElementById('password').focus();
                }
            }, 10);
        });

        // Clean token input on type
        document.getElementById('token').addEventListener('input', (e) => {
            let value = e.target.value;
            // Remove unwanted characters as user types
            value = value.replace(/['"]/g, '').replace(/[^\w\d]/g, '');
            e.target.value = value.substring(0, 10);
        });

        // Enhanced input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-1px)';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', fetchTheme);

        // Refresh theme every 5 minutes to catch theme changes
        setInterval(fetchTheme, 5 * 60 * 1000);
    </script>
</body>

</html>
